<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form action="" class="login_form">
                <input id="email" class="login_input" type="email" placeholder="email">
                <span class="login_input_border"></span>
                <input id="password" class="login_input" type="password" placeholder="senha">
                <span class="login_input_border"></span>
                <button class="login_submit" onclick="validateEmail()">Sign in</button>
                <a class="login_reset" href="#">Forgot password?</a>
            </form>
        </div>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
